<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 9: Time & Spectral Analysis</title>
    <style>
        :root {
            --primary: #8e44ad;
            --accent: #9b59b6;
            --success: #27ae60;
            --error: #c0392b;
            --bg: #f4ecf7;
            --card-bg: #ffffff;
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--accent);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 30px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .topic-tag {
            background: #e8daef;
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text);
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option-btn {
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: left;
            font-size: 1em;
            transition: all 0.2s;
            color: var(--text);
            position: relative;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--accent);
            background-color: #f5eef8;
        }

        .option-btn:disabled {
            cursor: default;
        }

        .option-btn.correct {
            border-color: var(--success);
            background-color: #d4edda;
            color: #155724;
        }

        .option-btn.incorrect {
            border-color: var(--error);
            background-color: #f8d7da;
            color: #721c24;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border-left: 5px solid #ccc;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .feedback.correct {
            border-left-color: var(--success);
            background-color: #e8f5e9;
        }

        .feedback.incorrect {
            border-left-color: var(--error);
            background-color: #fce8e6;
        }

        .citation {
            display: block;
            margin-top: 8px;
            font-size: 0.85em;
            color: #666;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #76358f;
        }

        .btn-secondary {
            background-color: #95a5a6
