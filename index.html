        // Utility Functions
        const delay = ms => new Promise(res => setTimeout(res, ms));

        function appendToOutput(html) {
            const div = document.createElement('div');
            div.className = 'cmd-output mb-4';
            div.innerHTML = html;
            
            // Initial hide of elements
            // Select block-level elements that are direct children or specific deep children
            // We'll target p, div (grid/flex), li, tr, h3, h4
            const elementsToAnimate = div.querySelectorAll('p, li, tr, h3, h4, .grid > div, .flex-col > div');
            
            if (elementsToAnimate.length > 0) {
                elementsToAnimate.forEach(el => {
                    el.classList.add('reveal-hidden');
                    el.classList.add('reveal-visible'); // Add visible class for transition logic, but transform starts from hidden state in CSS if we manipulate it
                    // Actually, simpler logic: 
                    el.classList.remove('reveal-visible');
                    el.classList.add('reveal-hidden');
                });
            } else {
                // If simple text or unknown structure, just animate the container
               div.classList.add('reveal-hidden');
            }

            outputDiv.appendChild(div);
            terminalBody.scrollTop = terminalBody.scrollHeight;

            // Trigger animations
            if (elementsToAnimate.length > 0) {
                let delay = 0;
                elementsToAnimate.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.remove('reveal-hidden');
                        el.classList.add('reveal-visible');
                        terminalBody.scrollTop = terminalBody.scrollHeight;
                    }, delay);
                    delay += 150; // 150ms delay between lines for slower typing effect
                });
            } else {
                 setTimeout(() => {
                    div.classList.remove('reveal-hidden');
                    div.classList.add('reveal-visible');
                }, 10);
            }
        }

        function createPromptLine(cmd) {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2 mb-1';
            // ZSH Style Prompt in History
            div.innerHTML = `
                <span class="text-term-green font-bold">➜</span>
                <span class="text-term-cyan font-bold">~</span>
                <span class="text-white">${cmd}</span>
            `;
            outputDiv.appendChild(div);
        }

        async function runCmd(cmd) {
            if (isAnimating) return; // Prevent command spam while animating
            
            cmd = cmd.trim().toLowerCase();
            createPromptLine(cmd);
            
            // Hide input line temporarily or just blur?
            // Terminal usually keeps input line at bottom.
            
            if (cmd === 'clear') {
                outputDiv.innerHTML = '';
            } else if (fileSystem[cmd]) {
                isAnimating = true;
                const item = fileSystem[cmd];
                
                // Add loading cursor if it's a function (simulating work)
                if (item.type === 'function') {
                    const result = await item.action();
                    if(result) appendToOutput(result);
                } else {
                    // Small delay for realism
                    await delay(100);
                    appendToOutput(item.content);
                }
                isAnimating = false;
            } else if (cmd === '') {
                // Do nothing
            } else {
                appendToOutput(`<span class="text-red-400">zsh: command not found: ${cmd}</span>`);
            }
            
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        // Input Handling
        inputField.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = this.value;
                this.value = '';
                runCmd(cmd);
            }
        });

        // Auto-Run on Load
        window.addEventListener('load', async () => {
            await delay(800);
            await runCmd('whoami');
        });

    </script>
